name: Deploy to Shopify Oxygen

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual deployment

permissions:
  contents: read
  deployments: write

# Ensure only one deployment runs at a time
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # Verify all CI checks pass before deploying
  verify-ci:
    name: Verify CI Checks
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Check CI status
        uses: actions/github-script@v7
        with:
          script: |
            const { data: checkRuns } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              status: 'completed'
            });

            const failedChecks = checkRuns.check_runs.filter(
              check => check.conclusion !== 'success' && check.name !== 'Verify CI Checks'
            );

            if (failedChecks.length > 0) {
              core.setFailed(
                `Cannot deploy: ${failedChecks.length} CI check(s) failed:\n` +
                failedChecks.map(c => `  - ${c.name}: ${c.conclusion}`).join('\n')
              );
            }

  deploy:
    name: Deploy to Oxygen
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: verify-ci
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.29.3
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build production bundle
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Deploy to Oxygen
        run: npx shopify hydrogen deploy
        env:
          SHOPIFY_HYDROGEN_DEPLOYMENT_TOKEN: ${{ secrets.OXYGEN_DEPLOYMENT_TOKEN_1000087092 }}

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Deployment to Shopify Oxygen successful"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Deployed by: ${{ github.actor }}"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "❌ Deployment to Shopify Oxygen failed"
          echo "Check logs above for details"
        continue-on-error: true
